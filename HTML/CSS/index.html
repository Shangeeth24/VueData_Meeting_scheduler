<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="min-height: 100vh; margin: 0;">

    <div class="bg-white rounded p-4 shadow" style="flex-wrap: wrap; display: flex;">
       
        <div class="col p-3" id="card-id">
            <h1>MEETING BOOKING</h1>
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Meeting ID</label>
                    <input type="number" id="name" name="meetingId" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="room" class="form-label">Room</label>
                    <select id="room" name="room" class="form-select">
                        <option value="warroom">War Room</option>
                        <option value="cubicalroom">Cubical Room</option>
                        <option value="Inspiration Chamber">Inspiration Chamber</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="starttime" class="form-label">Start Time</label>
                    <input type="datetime-local" id="starttime" name="starttime" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="endtime" class="form-label">End Time</label>
                    <input type="datetime-local" id="endtime" name="endtime" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Organizer Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                
                <div class="row gx-2 gy-3">
                    <div class="col">
                        <button type="button" class="btn btn-primary w-100" onclick="insertFunction()">Insert</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary w-100" onclick="updateFunction()">Update</button>
                    </div>
                </div>
                <div class="row gx-2 gy-3 mt-3">
                    <div class="col">
                        <button type="button" class="btn btn-primary w-100" onclick="deleteFunction()">Delete</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary w-100" onclick="clearFunction()">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Your JavaScript functions here
    </script>
</body>
</html>
